<h1>Hello {{name}}</h1>
<p>Email: {{email}}</p>
<p>Address: {{address.street}}, {{address.city}}, {{address.country}}</p>
<button (click)="toggleHobies()">{{showHobbies ? "Hide hobbies" : "Show hobbies"}}</button>
<div *ngIf="showHobbies">
  <h3>Hobbies:</h3>
  <ul>
    <li *ngFor="let hobby of hobbies; let i = index">
      {{hobby}}
      <button (click)="deleteHobby(i)"> X </button>
    </li>
  </ul>
  <form (submit)="addHobby(hobby.value)">
    <label>Add Hobby: </label>
    <br />
    <input type="text" #hobby />
  </form>
</div>
<hr />
<h3>Edit user</h3>
<form>
  <label>Name: </label>
  <br />
  <input type="text" name="name" [(ngModel)]="name" />
  <label>E-mail: </label>
  <br />
  <input type="text" name="email" [(ngModel)]="email" />
  <label>Street: </label>
  <br />
  <input type="text" name="address.street" [(ngModel)]="address.street" />
  <label>City: </label>
  <br />
  <input type="text" name="address.city" [(ngModel)]="address.city" />
  <label>Country: </label>
  <br />
  <input type="text" name="address.country" [(ngModel)]="address.country" />
</form>
<hr />
<h3>Posts:</h3>
<div *ngFor="let post of posts">
  <h3>{{post.title}}</h3>
  <p>{{post.body}}</p>
</div>
